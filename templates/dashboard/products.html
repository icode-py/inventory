{% extends "partials/base.html" %}
{% block title %} Product Page {% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <div class=" form card-body shadow-lg p-3 mb-5 bg-body rounded">  
                <h2 class="mt-2">Add Products.</h2>  
                <hr><br>
                <form class="form-control">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="name" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                    <label for="quantity" class="form-label">Quantity</label>
                    <input type="quantity" class="form-control" id="quantity">
                    </div>
                    <label for="Category" class="form-label">Category</label>
                    <select class="form-select form-select-lg mb-3" aria-label=".form-select-sm example">
                        <option selected>Open this select menu</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-sm-8">
            <table class="table caption-top table-hover table-sm table-striped table-responsive">
                <caption>List of products</caption>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Category</th>
                        <th>Quantity</th>
                        <th>Activity</th>
                    </tr>     
                  </thead>
                  <tbody>
                    <tr>

                    </tr>
                    <tr>
                      <td>1</td>

                      <td colspan="2" class="table-active">Larry the Bird</td>
                      <td>@twitter</td>
                    </tr>
                  </tbody>
                  <tfoot>
                    <td>Schematics</td>
                  </tfoot>
            </table>
        </div>   
    </div>
</div>
{% endblock %}
